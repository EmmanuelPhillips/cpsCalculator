<!DOCTYPE html>
<html lang="en"> <!-- -->

<head>
    <meta charset="utf-8" />
    <title>My JS Project</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<h1>Hello from my JS project!</h1>

<div id="counterBox">
    <h2>Simple Tally Counter</h2>
    <p id="counter">0</p>

    <div id="buttonRow">
        <button id="decreaseButton">DECREASE</button>
        <button id="increaseButton">INCREASE</button>
    </div>

    <div id="resetBox">
        <button id="resetButton">RESET</button>
    </div>
</div>

<div id="cpsBox">
    <h2>Check your clicks per minute!</h2>
    <p id="timerDisplay">5</p>
    <button id="cpsButton">CLICK!</button>
    <p>Cps: <span id="cpsDisplay"></span></p>
</div>

<script src="index.js"></script>
</body>

</html>
