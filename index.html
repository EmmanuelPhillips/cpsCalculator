<!DOCTYPE html>
<html lang="en"> <!-- -->

<head>
    <meta charset="utf-8" />
    <title>CPS Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1>CPS Calculator</h1>
    <h2>Check your clicks per minute!</h2>

    <p>Cps: <span id="cpsDisplay">0</span></p>
    <p id="countdownDisplay"></p>
    <p>Time left: <span id="timerDisplay">5</span></p>

    <div>
        <button id="startButton">START</button>
    </div>
    <div>
    <button id="clickButton">CLICK</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
